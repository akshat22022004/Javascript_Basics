<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
    <style>
        /* Add some basic styling to our HTML elements */
        body {
            font-family: Arial, sans-serif;
        }
        #paragraph {
            padding: 20px;
            border: 1px solid #ccc;
        }
        .listItem {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        #list {
            padding: 20px;
            border: 1px solid #ccc;
        }
        #coffetype {
            padding: 10px;
            border: 1px solid #ccc;
        }
        #shopping-list {
            padding: 20px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>DOM Manipulation</h1>
    <button id="changeTextButton">Change Text</button>
    <p id="change">This is a paragraph that can be changed.</p>
    <p id="paragraph">This is another paragraph that can be changed.</p>
    <ul id="list">
        <li class="listItem">Item 1</li>
        <li class="listItem">Item 2</li>
        <li class="listItem">Item 3</li>
    </ul>
    <button id="changeOrder">Change Order</button>
    <p id="coffetype">Coffee Type</p>
    <button id="addNewItem">Add New Item</button>
    <ul id="shopping-list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <button id="removeItem">Remove Item</button>
    <script src="script.js"></script>
</body>
</html>
